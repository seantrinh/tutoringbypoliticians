<body>
	<header>
		<h1>Tutoring by Politicians</h1>
		<nav>
		<ul id="navbar">
			<li class="list"><a class="link" href="index.html">Main Page</a></li>

		</ul>

	<section>
		<h1>Request a Tutor!</h1>
		<form class="content" id="request" onsubmit="submitForm()">
			<input type="text" name="firstname" placeholder="First Name">
			<input type="text" name="lastname" placeholder="Last Name">
			<input list="tutorselect" name="tutors" placeholder="Requested Tutor">
			<datalist id="tutorselect">
				<option value="Donald Trump">
				<option value="Bernie Sanders">
				<option value="Hillary Clinton">
				<option value="Chris Christie">
			</datalist>
			<br><br>
			<select name="day">
				<option value="0">Sunday</option>
				<option value="1">Monday</option>
				<option value="2">Tuesday</option>
				<option value="3">Wednesday</option>
				<option value="4">Thursday</option>
				<option value="5">Friday</option>
				<option value="6">Saturday</option>
			</select>
			<br><br>
			<input type="reset" value="Reset">
			<input type="submit" value="Submit">
		</form> 
	</section>
